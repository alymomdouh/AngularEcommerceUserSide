<!-- partial:index.partial.html -->
<h1 *ngIf="!products.length;else elseBlock" >no products to show</h1>


 <ng-template #elseBlock>
<div class='container-fluid' >
    <div class="row p-5">
        <div class="card mx-auto col-md-3 col-10 mt-5 container-fluid" *ngFor="let prd of products; let i=index" >
           
            <div class="row">
                <img class="card-img-top " src="https://m.media-amazon.com/images/I/41v6LSrV9OS._AC_SL1000_.jpg" width="40px" height="40px" alt="..." />

                <div class="card-body text-center mx-auto">
                    <div class='cvp '>
                        <h5 class="card-title font-weight-bold">{{prd.name}}</h5>
                        <p class="card-text">{{prd.price }}</p>
                        <a class="align-self-end btn details px-auto mt-auto" > Details</a>
                        <br /><br />
						<button class="btn-primary" (click)="removeItem(prd)">emove</button>
                    </div>
                </div>
  
            </div>
        </div>    
    </div>
</div>
<button class="btn-primary" (click)="emptycart()">empty cart</button>
<h2 >{{grandTotal}}</h2>
</ng-template>



<section class="section-products container-fluid">
	<div class="container">
		<div class="row justify-content-center text-center">
			<div class="col-md-8 col-lg-6">
				<div class="header">
					<h3>Featured Product</h3>
					<h2>Popular Products</h2>
				</div>
			</div>
		</div>
		<div class="row justify-content-evenly">
			<!-- Single Product -->
			<div class="col-md-6 col-lg-5 col-xl-3 product-card" *ngFor="let n of product">

				<div id="product-1" class="single-product" style="background: url({{img}}) no-repeat center;
								background-size: cover;">
					<!-- <div>
								<img src="https://i.ibb.co/L8Nrb7p/1.jpg"  height="100%" width="100%"> 
							</div> -->

					<div class="part-1">
						<span class="discount">15% off</span>
						<ul style="color: black;">
							<li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
							<li><a href="#"><i class="fas fa-heart"></i></a></li>
							<li><a href="#"><i class="fas fa-plus"></i></a></li>
							<li><a href="#"><i class="fas fa-expand"></i></a></li>
						</ul>
					</div>
				</div>
				<hr>
				<div class="part-2">
					<h3 class="product-title">Here Product Title</h3>
					<h4 class="product-old-price">$79.99</h4>
					<h4 class="product-price">$49.99</h4>
				</div>

			</div>


		</div>
	</div>
</section>
<!-- partial -->
