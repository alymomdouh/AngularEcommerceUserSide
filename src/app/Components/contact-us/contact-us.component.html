<h1 class="text text-dark bg-light" style="height: 100px;">
    Contact Us
</h1>
<div class="row">
    <div class="col-6">
        <div class="container mt-5  mx-5">
            <form #frm="ngForm" (ngSubmit)="submitForm()"> 
                <fieldset class="mb-3 row">
                    <legend class="col-form-legend col-sm-1-12">Full Name</legend>
                    <div class="col-sm-1-12">
                        <input type="text" class="form-control" #Name="ngModel" [class.is-invalid]="Name.invalid" [class.is-valid]="Name.valid"  required name="inputName" minlength="5" id="inputName" placeholder="Enter Your Name" [(ngModel)]="name" >
                    </div>
                </fieldset>
                <fieldset class="mb-3 row">
                    <legend class="col-form-legend col-sm-1-12">Email</legend>
                    <div class="col-sm-1-12">
                        <input type="email" class="form-control" required minlength="5" name="inputName" id="inputName" placeholder="Enter Your Email" [(ngModel)]="email">
                    </div>
                </fieldset>
                <fieldset class="mb-3 row">
                    <legend class="col-form-legend col-sm-1-13">Message</legend>
           
                         <textarea class="form-control" required name="" id="" placeholder="Enter The Message" rows="3" [(ngModel)]="message"></textarea>
        
                </fieldset>
                <div class="mb-3 row">
                    <div class="offset-sm-4 col-sm-10">
                        <button type="submit" [disabled]="frm.invalid" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
