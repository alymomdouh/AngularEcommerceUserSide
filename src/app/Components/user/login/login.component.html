    <div >
      <input  type="text" formControlName="UserName" class="form-control" placeholder="UserName"
      [class.is-valid]="loginform.controls['UserName'].valid"
      [class.is-invalid]="loginform.controls['UserName'].invalid">
    </div>
  
    <div>
      <input  type="text" formControlName="Password" class="form-control" placeholder="Password"
      [class.is-valid]="loginform.controls['Password'].valid"
      [class.is-invalid]="loginform.controls['Password'].invalid">
    </div>
  
      <div style="color: red;" [hidden]="isValidMsgHidden">invalid username or password</div>
  
      <div><button type="submit" [disabled]="loginform.invalid" class="btn btn-primary">Submit</button></div>
  </form>
  
  <p>{{loginform.value|json}}</p>
