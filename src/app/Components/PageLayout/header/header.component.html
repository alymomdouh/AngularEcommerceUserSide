  
  <!-- ##### Header Area Start ##### -->
  <header class="header_area">
    <div class="classy-nav-container breakpoint-off d-flex align-items-center justify-content-between ">
        <!-- Classy Menu -->
        <nav class="classy-navbar" id="essenceNav">
            <!-- Logo -->
            <a class="nav-brand" href="#">I-TECH</a>
            <!-- Navbar Toggler -->
            <div class="classy-navbar-toggler">
                <span class="navbarToggler"><span></span><span></span><span></span></span>
            </div>
            <!-- Menu -->
            <div class="classy-menu">
                <!-- close btn -->
                <div class="classycloseIcon">
                    <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                </div>
                <!-- Nav Start -->
                <div class="classynav">
                    <ul>
                        <li><a>cat</a>
                            <div class="megamenu">
                                <ul class="single-mega cn-col-4" *ngFor="let item of catList">
                                    <li class="title"><a [routerLink]="['/products/category',item.categoryId]"  routerLinkActive="active">{{item.categoryName}}     
                                    </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li><a>subc</a>
                            <div class="megamenu">
                                <ul class="single-mega cn-col-4" *ngFor="let sub of SubcatList">
                                    <li class="title"><a [routerLink]="['/products/subcat',sub.subCategoryId]" routerLinkActive="active">{{sub.subCatName}}</a>
                                    </li>
                                </ul>  
                            </div>
                        </li>
                        <li><a>Brand</a>
                            <div class="megamenu">
                                <ul class="single-mega cn-col-4" *ngFor="let brd of brandList">
                                    <li class="title"><a [routerLink]="['/products/brand',brd.brandId]" routerLinkActive="active">{{brd.brandName}}</a>
                                    </li>
                                </ul>  
                            </div>
                        </li>
                        <li><a href="#">Pages</a>
                            <ul class="dropdown">
                                <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
                                <li><a class="" routerLink="/products" routerLinkActive="active">Products</a>
                                </li>
                                <li><a [routerLink]="['/products/details/2']" routerLinkActive="active">Product Details</a></li>
                                <li><a href="#">Checkout</a></li>
                                <li><a routerLink='/aboutus' routerLinkActive="active">ŸêAboute Us</a></li>
                                <li><a routerLink='/Register' routerLinkActive="active">Register</a></li>
                                <li><a routerLink='/User/Login' routerLinkActive="active">Login</a></li>
                                <li><a routerLink='/contact' routerLinkActive="active">Contact</a></li>
                            </ul>
                        </li>

                       
                    </ul>
                </div>
                <!-- Nav End -->
            </div>
        </nav>
        <!-- Header Meta Data -->
        <div class="header-meta d-flex clearfix justify-content-end">
            <!-- Search Area -->
            <div class="search-area">
                <form action="#" method="post">
                    <input type="search" name="search" id="headerSearch" placeholder="Type for search">
                    <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>
            <!-- Favourite Area -->
            <div class="favourite-area">
                <a  routerLink="/watch"  routerLinkActive="active" ><img src="assets/img/core-img/heart.svg" alt=""><span>{{watchProdCount}}</span></a>
            </div>
            <!-- User Login Info -->
            <div class="user-login-info">
                <a href="#"><img src="assets/img/core-img/user.svg"  alt=""></a>
            </div>
            <!-- Cart Area -->
            <div class="cart-area">
                <a  id="essenceCartBtn" routerLink="/cart"  routerLinkActive="active"><img src="assets/img/core-img/bag.svg" alt=""> <span>{{cartProdCount}}</span></a>
            </div>
        </div>
    </div>
</header>
<!-- ##### Header Area End ##### -->
