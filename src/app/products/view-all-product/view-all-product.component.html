
<section class="section-products container-fluid">
	<div class="container">
		<div class="row justify-content-center text-center">
			<div class="col-md-8 col-lg-6">
				<div class="header">
					<h2> Products</h2>
				</div>
			</div>
		</div>


		<div class="row justify-content-evenly">
			<!-- Single Product -->
			<div class="col-md-6 col-lg-5 col-xl-3 product-card" *ngFor="let product of productList | paginate: { id: 'foo',
			itemsPerPage: 8,
			currentPage: page,
			totalItems: totalLength }">

				<div id="product-1" class="single-product">
					<!-- style="background: url({{prdimg[i].src}}) no-repeat ;
								background-size: cover;"> -->

					<img [src]="product.img.src" style="height:300px; width:100%;max-height: 300px;">

					<span class="discount" *ngIf="product.offer;">{{product.offer.precentage}}% off</span>
					<div class="part-1">

						<ul style="color: black;">
							<li (click)="addtocart(product)"><i class="fas fa-plus"></i><i
									class="fas fa-shopping-cart"></i>
							</li>
							<li (click)="addtowatct(product)"><i class="fas fa-heart"></i></li>
							<li title="details">
								<a [routerLink]="['/products/details',product.productId]" routerLinkActive="active">
									<i class="fas fa-expand"></i>
								</a>

							</li>
						</ul>
					</div>
				</div>
				<hr style="margin:0px">
				<div class="part-2">
					<h3 class="product-title">{{product.name}}</h3>
					<h4 *ngIf="product.offer;else priceBlock">EGY {{product.offer.newPrice}} / <del
							class="text-muted">{{product.offer.oldPrice}}</del></h4>
					<ng-template #priceBlock>
						<h4>EGY{{product.price}}</h4>

					</ng-template>

					<!-- <h4 class="product-old-price">$49.99</h4> -->
					<!-- <h4 class="product-price">EGY{{prd.price}}</h4> -->
					<ul *ngIf="product.rate > 0">
						<b>Rating:</b>
						<li style="display: inline;margin: 2px;" *ngFor="let i of [1,2,3,4,5];">
							<i class="fa-star fa-sm text-primary" [ngClass]="i <= product.rate? 'fas' : 'far'"></i>
						</li>

					</ul>
				</div>
			</div>
			<pagination-controls class="text-center my-pagination text-bold" id="foo" (pageChange)="page =$event"
				screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page" style="color: red; width: 100%; height: 70px;">
			</pagination-controls>

		</div>
	</div>

</section>
