<div class="row">
  <div id="carouselExampleControls" class="carousel slide col-md-6" data-ride="carousel">
    <div class="carousel-inner">

      <div class="carousel-item" *ngFor="let im of product.img; let i=index" [ngClass]="{'active': i === 0}">
        <img class="d-block w-100" [src]="im.src" alt="First slide" style="max-height: 600px;">
      </div>

      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

    <div class="col-md-5">

      <h5>{{product.name}}</h5>

      <h2>EY{{product.price}}</h2>
      <p class="pt-1">{{product.description}}</p>

      <button type="button" (click)="addtocart(product)" class="btn btn-light btn-md mr-1 mb-2 btn-dark">Add to
        cart</button>
        <button type="button" (click)="addtowatct(product)" class="btn btn-light btn-md mr-1 mb-2 btn-dark">Add to WatchList</button>
      <hr>
        <h3>comments:</h3>
      <div *ngFor="let comment of product.comments; let i=index">
        <p>{{comment.UserId}}</p>

        <p>{{comment.description}}</p>

      </div>
    </div>
  </div>
