<div >
    <div *ngFor="let product of productList;">
        <h2>your invoice</h2>
        <h4 class="product-title">productName: {{product.name}}</h4>
        <h5 *ngIf="product.offer;else priceBlock">price: EY {{product.offer.newPrice}} </h5>
        <ng-template #priceBlock>
            <h4>EY{{product.price}}</h4>
        </ng-template>
        <h5>Quantity: {{product.count}}</h5> 

    </div>
</div>

<div id="paymentButtons">
    
</div>
